<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/customs.css"/>
        <title>Smart Sales Base </title>
    </head>
    <body class="ssb-body">
        <div class="ssb-all-swapper ">
            <!-- Breadcrumb, search and header function  -->
            <div class="right-header">
                <div class="right-header-breadcrum">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="#" class="d-xl-flex align-items-center"><img src="images/home_icon_gray_32.png">Trang chủ</a>
                            </li>
                            <li class="breadcrumb-item">Đổi mật khẩu</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <!-- right main content -->
            <div class="right-box-content">
                <div class="right-box-content-header no-border">
                    <div class="right-box-content-header-tittle">
                        <h3>Đổi mật khẩu</h3>
                        <p>Thay đổi mật khẩu thường xuyên sẽ tăng độ bảo mật</p>
                    </div>
                    <div class="right-box-content-header-function"></div>
                </div>
                <div class="tab-content" id="myTabContent">
                    <!-- tab thông tin nhóm quyền -->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="graybg full-w right-box-content-body d-flex align-items-stretch justify-content-center">
                            <div class="card doimatkhau-box">
                                <div class="card-body d-flex flex-column grid-gap-20 company-info">
                                    <div class="d-flex grid-gap-10 align-items-center">
                                        <label for="search-input" class="no-margin">Mật khẩu cũ<span class="text-danger">(*)</span></label>
                                        <input type="text" name="input" placeholder="" class="input-form flex-xl-grow-1">
                                    </div>
                                    <div class="d-flex grid-gap-10 align-items-center">
                                        <label for="search-input" class="no-margin">Mật khẩu mới<span class="text-danger">(*)</span></label>
                                        <input type="text" name="input" placeholder="" class="input-form flex-xl-grow-1">
                                    </div>
                                    <div class="d-flex grid-gap-10 align-items-center mbf-pass-input">
                                        <label for="search-input" class="no-margin">Nhập lại mật khẩu mới<span class="text-danger">(*)</span></label>
                                        <input type="text" name="input" placeholder="" class="input-form flex-xl-grow-1">
                                        <span class="mbf-vew-pass"><img src="images/view_pass_16.png"/></span>
                                    </div>
                                    <div class="d-flex grid-gap-10 align-items-center">
                                        <label for="search-input" class="no-margin">Sau khi đổi mật khẩu</label>
                                        <div class="d-flex flex-column grid-gap-20 full-w">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="logout-all-account" value="option1" checked>
                                                <label class="form-check-label" for="logout-all-account">
                                                    Đăng xuất khỏi tất cả các thiết bị
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios" id="keep-login" value="option2">
                                                <label class="form-check-label" for="keep-login">
                                                    Duy trì đăng nhập
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="right-box-content-footer d-flex justify-content-end grid-gap-20">
                    <button class="btn btn-blue-border d-flex align-items-center">Hủy</button>
                    <button class="btn btn-blue d-flex align-items-center">Đổi mật khẩu</button>
                </div>
                
            </div>
            
            
        </div>
        
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
